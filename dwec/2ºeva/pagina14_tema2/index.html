<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function verSrcDeLaPrimeraImagen() {
            alert(document.images[0].src);
        }
    </script>

    <img id="segunda_imagen" src="imagen2.jpeg" alt="imagen2">
    <button type="button" onclick="verSrcDeLaPrimeraImagen();"> verSrcDeLaPrimeraImagen</button>
</body>
</html>
