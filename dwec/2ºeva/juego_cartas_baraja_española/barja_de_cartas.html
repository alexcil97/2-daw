<body>
    <script>
        function generarBaraja() {
            var baraja = [];
            var palos = ['oros', 'copas', 'espadas', 'bastos'];

            for (var i = 1; i <= 9; i++) {
                for (var j = 0; j < palos.length; j++) {
                    var carta = {
                        valor: i,
                        palo: palos[j]
                    };
                    baraja.push(carta);
                }
            }

            var especiales = ['sota', 'caballo', 'rey'];

            for (var k = 0; k < especiales.length; k++) {
                for (var l = 0; l < palos.length; l++) {
                    var cartaEspecial = {
                        valor: especiales[k],
                        palo: palos[l]
                    };
                    baraja.push(cartaEspecial);
                }
            }

            return baraja;
        }

        var miBaraja = generarBaraja();
        console.log(miBaraja);
         
        function validarNumero(input) { //esta parte fue con ayuda de chatgpt
            var boton = document.getElementById("boton");
            if (input.value >= 1 && input.value <= 48) {
                boton.disabled = false; // activa el boton si el numero es valido
            } else {
                boton.disabled = true; // desactiva el boton si el numero no es valido
            }
        }//aqui termina la ayuda

        function shuffle(miBaraja) {
            var n = miBaraja.length;//almacenamos el tamaño de la baraja
            for (let i = n - 1; i > 0; i--) {//indicamos que el bucle acabe cuando se haya recorrido el tamaño de la baraja
                var j = Math.floor(Math.random() * (i + 1)); //j sera un numero aleatorio que indicara una carta de la baraja
                var aux = miBaraja[i];
                miBaraja[i] = miBaraja[j];
                miBaraja[j] = aux; //sustituiremos la ultima carta por la carta con la posicion j
            }
            console.log(miBaraja);
            var size = miBaraja.length - 1;
            var cartaAleatoria = Math.floor(Math.random() * (size + 1));
            var primeraCarta = miBaraja[0];
            var cartaSeleccionada = miBaraja[cartaAleatoria];
            alert('la primera carta es : ' + primeraCarta.valor + ' de ' + primeraCarta.palo);
            alert('Has sacado la carta: ' + cartaSeleccionada.valor + ' de ' + cartaSeleccionada.palo);
            return miBaraja;
        }
    </script>
    <div>
        <form action="">
            <h1>Elige una carta</h1>
            <input type="number" max="48" min="1" oninput="validarNumero(this)"> <!-- el oninput fue creado con chatgpt -->
            <button onclick='shuffle(miBaraja)' id="boton" disabled>
                <p>☻</p>
            </button>
        </form>
    </div>
</body>
