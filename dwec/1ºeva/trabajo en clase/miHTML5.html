<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML5</title>
        <style>
        </style>
        <script>
            function sumar() {
                var valor1 = parseFloat(document.getElementById("numero1").value);
                var valor2 = parseFloat(document.getElementById("numero2").value);
                var resultado = valor1 + valor2;
                document.getElementById("resultado").textContent = "La suma de " + valor1 + " y " + valor2 + " es: " + resultado;
            }

            function restar() {
                var valor1 = parseFloat(document.getElementById("numero1").value);
                var valor2 = parseFloat(document.getElementById("numero2").value);
                var resultado = valor1 - valor2;
                document.getElementById("resultado").textContent = "La resta de " + valor1 + " y " + valor2 + " es: " + resultado;
            }

            function multiplicar() {
                var valor1 = parseFloat(document.getElementById("numero1").value);
                var valor2 = parseFloat(document.getElementById("numero2").value);
                var resultado = valor1 * valor2;
                document.getElementById("resultado").textContent = "El producto de " + valor1 + " y " + valor2 + " es: " + resultado;
            }

            function dividir() {
                var valor1 = parseFloat(document.getElementById("numero1").value);
                var valor2 = parseFloat(document.getElementById("numero2").value);

                if (valor2 === 0) {
                    document.getElementById("resultado").textContent = "No se puede dividir por cero";
                } else {
                    var resultado = valor1 / valor2;
                    document.getElementById("resultado").textContent = "La divisi√≥n de " + valor1 + " entre " + valor2 + " es: " + resultado;
                }
            }
        </script>
    </head>
    <body>
        <form action="miHTML5.html" method="post">
            <label for="numero1">Ingrese el primer valor:</label>
            <input type="number" id="numero1"><br><br>

            <label for="numero2">Ingrese el segundo valor:</label>
            <input type="number" id="numero2"><br><br>

            <button type="button" onclick="sumar()">Sumar</button>
            <button type="button" onclick="restar()">Restar</button>
            <button type="button" onclick="multiplicar()">Multiplicar</button>
            <button type="button" onclick="dividir()">Dividir</button>
        </form>

        <!-- Agrega una etiqueta para mostrar el resultado -->
        <p id="resultado"></p>
    </body>
</html>
