<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML5</title>
        <style>
            button{
                width: auto;
                height: auto;
                margin: 10px;
                padding: 20px;
            }
        </style>
        <script>
            function sumar() {
                var valor1 = parseFloat(document.getElementById("numero1").value);
                var valor2 = parseFloat(document.getElementById("numero2").value);
                var resultado = valor1 + valor2;
                document.getElementById("resultado").textContent = "La suma de " + valor1 + " y " + valor2 + " es: " + resultado;
            }

            function restar() {
                var valor1 = parseFloat(document.getElementById("numero1").value);
                var valor2 = parseFloat(document.getElementById("numero2").value);
                var resultado = valor1 - valor2;
                document.getElementById("resultado").textContent = "La resta de " + valor1 + " y " + valor2 + " es: " + resultado;
            }

            function multiplicar() {
                var valor1 = parseFloat(document.getElementById("numero1").value);
                var valor2 = parseFloat(document.getElementById("numero2").value);
                var resultado = valor1 * valor2;
                document.getElementById("resultado").textContent = "El producto de " + valor1 + " y " + valor2 + " es: " + resultado;
            }

            function dividir() {
                var valor1 = parseFloat(document.getElementById("numero1").value);
                var valor2 = parseFloat(document.getElementById("numero2").value);

                if (valor2 === 0) {
                    document.getElementById("resultado").textContent = "No se puede dividir por cero";
                } else {
                    var resultado = valor1 / valor2;
                    document.getElementById("resultado").textContent = "La divisi√≥n de " + valor1 + " entre " + valor2 + " es: " + resultado;
                }
            }
        </script>
    </head>
    <body>
        <form action="miHTML5.html" method="post">
            <label for="numero1">Ingrese el primer valor:</label>
            <input type="number" id="numero1"><br><br>

            <label for="numero2">Ingrese el segundo valor:</label>
            <input type="number" id="numero2"><br><br>
            
            <button type="button" value="1" id="1">1</button>
            <button type="button" value="2" id="1">2</button>
            <button type="button" value="3" id="1">3</button><br>
            <button type="button" value="4" id="1">4</button>
            <button type="button" value="5" id="1">5</button>
            <button type="button" value="6" id="1">6</button><br>
            <button type="button" value="7" id="1">7</button>
            <button type="button" value="8" id="1">8</button>
            <button type="button" value="9" id="1">9</button><br>
            <button type="button" onclick="sumar()">+</button>
            <button type="button" value="0" id="1">0</button>
            <button type="button" onclick="restar()">-</button><br>
            <button type="button" onclick="multiplicar()">*</button>
            <button type="button" onclick="dividir()">%</button>
            <button type="button" value="resultado">=</button>
        </form>

        <!-- Agrega una etiqueta para mostrar el resultado -->
        <p id="resultado"></p>
    </body>
</html>
