<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../js/bootstrap.js">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="min-height: 1500px;">
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <div>
                    <a href="#mi-offcanvas" class="btn btn-primary" data-bs-toggle="offcanvas" role="button"
                        aria-controls="mi-offcanvas">
                        Boton
                    </a>
                    <div class="offcanvas offcanvas-end" 
                        tabindex="-1" 
                        id="mi-offcanvas" 
                        aria-labelledby="mi-offcanvas"
                        data-bs-backdrop="true" 
                        data-bs-scroll="true">

                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title">Titulo</h5>
                            <button 
                                type="button" 
                                class="btn-close text-reset" 
                                data-bs-dismiss="offcanvas"
                                aria-label="Cerrar">
                            </button>
                        </div>
                        <div class="offcanvas-body">
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates assumenda culpa at
                                optio nihil eaque consequatur illo ex, id cumque perspiciatis cum doloribus sapiente,
                                voluptas nulla adipisci exercitationem provident voluptate.</p>
                            
                        </div>
                    </div>
                    <h3>lorem, ipsum dolor</h3>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
